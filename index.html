<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Ahmed Mostafa Portfolio </title>
</head>
<body>
  <main class="container">
    <!-- start logo and name -->
    <header>
      <div class="logo">
          <img src="image/logo.png" alt="logo" />
      </div>
      <div>
        <h1>Ahmed Mostafa</h1>
        <h2>Front-End Developer</h2>
      </div>
    </header>
    <hr>
    <!-- end logo and name -->
      
    <!-- start main image -->
    <section class="main-image overlay">
      <img class="image" src="image/image1.jpg" alt="laptop" />
    </section>
    <hr>
    <!-- end main image -->
      
    <!-- start projects images -->
    <section>
      <h2>My Projects</h2>
      <div class="container-projects">
        <!-- project1 -->
        <div class="project">
          <img class="image-pro" src="image/p1.jpg" alt="space" />       
          <h3>Space</h3>
          <p>www.space-project.any</p>
        </div>
        <!-- project2 -->
        <div class="project">
          <img class="image-pro" src="image/p2.jpg" alt="builders" />   
          <h3>Builder Company</h3>
          <p>www.builder-company.any</p>
        </div>
        <!-- project3 -->
        <div class="project">
          <img class="image-pro" src="image/p3.jpg" alt="books" />
          <h3>Library</h3>
          <p>www.library.any</p>
        </div>
      </div>
    </section>
    <hr>
    <!-- end projects images -->
      
    <!-- start footer -->
    <footer>
      <div class="copyright">
          <p>All Copyrights Reserved &copy;</p>
      </div>
      <div class="social">
        <a href="https://www.facebook.com/" target="_blank">
            <i class="fab fa-facebook-f fa-2x" aria-hidden="true"></i>
        </a>
        <a href="https://twitter.com" target="_blank">
            <i class="fab fa-twitter fa-2x" aria-hidden="true"></i>
        </a>
        <a href="https://github.com" target="_blank">
            <i class="fab fa-github fa-2x" aria-hidden="true"></i>
        </a>
      </div>
    </footer>
    <!-- end footer -->
  </main>
</body>
<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
</html>
